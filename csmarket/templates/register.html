<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/check.css">
</head>
<body class="loginbody">
<div class="register-main">
        <h3>-------欢迎注册CS market系统-------</h3>
        <form role="form" action="/logre/register/" method="post">
                <input class="incon" name="username" type="text" placeholder="用户名" value="{{ username }}">
                <input class="incon" name="email" type="email" placeholder="邮箱" value="{{ email }}">
                <input class="incon" name="passwd" type="password" placeholder="密码" value="{{ pwd }}">
                <input class="incon" name="passwd" type="password" placeholder="确认密码" value="{{ pwd }}">
                <input class="btnincon" name="register" type="submit" value="注册">
                <hr style="height:1px;border:none;border-top:1px solid darkgray;" />
                <p class="fc"><a class="acon" href="/logre/login/">已注册？去登陆</a> </p>
        </form>
</div>
</body>
</html>
